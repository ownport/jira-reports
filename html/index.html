<html lang='en'>
<head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <title>Jira dashboard</title>

    <link href='css/metricsgraphics.css' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jira-reports.css" rel="stylesheet" type="text/css">

    <script src='js/jquery.min.js'></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/metricsgraphics.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class='col-lg-12 text-center'>
                <h1>JIRA Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class='col-lg-6' id="created-issues"></div>
            <div class='col-lg-6' id="closed-issues"></div>
        </div>

        <div class="row">
            <div class='col-lg-6' id="not-closed-issues"></div>
            <div class='col-lg-6' id="open-issues"></div>
        </div>

        <div class="row">
            <div class='col-lg-6' id="in-progress-issues"></div>
            <div class='col-lg-6' id="on-hold-issues"></div>
        </div>
        <div class="row">
            <div class='col-lg-6' id="resolved-issues"></div>
        </div>
    </div>
    <script src='js/jira-charts.js'></script>

</body>
</html>
